---
layout: default

---

<div class="jumbotron">
  <div class="container">
    <h1 class="display-4">교육 과정</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    {% assign courses = site.courses | sort:"wid" | reverse  %}
    {% for course in courses %}
    <div class="col-md-4">
      <div class="card">
        <a href="{{ course.url }}"><img class="card-img-top img-fluid" src="http://placehold.it/400x225" alt="Card image cap"></a>
        <div class="card-block">
          <h4 class="card-title"><a href="{{ course.url }}">{{ course.title }}</a></h4>
          <p class="card-text">{{ course.description }}</p>
          <a href="{{ course.url }}" class="btn btn-primary">더 알아보기</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
